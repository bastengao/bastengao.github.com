<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/bootstrap/2.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootstrap/2.2.2/css/bootstrap-responsive.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="span12">
            <h1 style="font-size: 2em;"><a href="/" style="color: black;">Basten Gao 的博客</a></h1>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            <div class="page-header">
                <h1>{{ page.title }}</h1>
            </div>

            <p>
                {% for tag in page.tags %}
                <code>{{ tag }}</code>
                {% endfor %}
                写于{{ page.date | date:'%Y-%m-%d' }}
                {% if page.last_modified %} , 最后修改 {{ page.last_modified | date: '%Y-%m-%d %H:%M' }} {% endif %}</p>
        </div>
    </div>
    <div class="row" style="margin-top: 50px;">
        <div class="span12">
            {{ content }}
        </div>
    </div>
</div>

{% include fork-me-on-github.html %}
</body>
</html>
