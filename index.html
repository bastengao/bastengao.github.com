---
layout: index
---

<div class="row">
    <div class="col-md-9">
        <h3>最新博客</h3>
        <ul class="list-unstyled posts">
            {% for post in site.posts %}
            <li>
                <span class="text-muted">{{ post.date | date:'%Y-%m-%d' }}</span> 
                <a class="post-title" href="{{ post.url }}" title="{{ post.excerpt | strip_html | truncate: 50 }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-3">
        {% include projects-and-labs.html %}
    </div>
</div>
