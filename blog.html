---
layout: index
title: 博客
permalink: /blog/
---
<div class="row">
    <div class="span12">
        <h1>{{ page.title }}</h1>
    </div>
</div>

<div class="row">
    <div class="span9">
        <h3>最新文章</h3>
        <ul>
            {% for post in site.posts %}
            <li>{{ post.date | date:'%Y-%m-%d' }} <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div class="span3">
        <h3>标签</h3>
        <ul>
            {% for tag in site.tags %}
            <li><a href="/tag/{{ tag[0] }}/">{{ tag[0] }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
