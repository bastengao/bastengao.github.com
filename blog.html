---
layout: index
title: 博客
permalink: /blog/
---

<div class="row">

  <div class="col-md-9">
    <h3>{{ page.title }}</h3>
    <ul class="list-unstyled posts">
      {% for post in site.posts %}
      <li>
        <span class="text-muted">{{ post.date | date:'%Y-%m-%d' }}</span>
        <a class="post-title" href="{{ post.url }}" title="{{ post.excerpt | strip_html | truncate: 50 }}">
          {{ post.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>

  <div class="col-md-3">
    <h3>标签</h3>
    <ul>
      {% for tag in site.tags %}
      <li><a href="/tag/{{ tag[0] }}/">{{ tag[0] }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
