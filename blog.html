---
layout: index
title: 博客
description: Bastengao 的博客
permalink: /blog/
---

<div class="row">

  <div class="col-md-9">
    <h2 style="font-size: 24px;">{{ page.title }}</h2>
    <ul class="list-unstyled posts">
      {% for post in site.posts %}
      <li>
        <span class="text-muted">{{ post.date | date:'%Y-%m-%d' }}</span>
        <h3 class="post-title">
          <a href="{{ post.url }}" title="{{ post.excerpt | strip_html | truncate: 50 }}">
            {{ post.title }}
          </a>
        </h3>
      </li>
      {% endfor %}
    </ul>
  </div>

  <div class="col-md-3">
    <h3>标签</h3>
    <ul>
      {% for tag in site.tags %}
      <li><a href="/tag/{{ tag[0] }}/">{{ tag[0] }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
